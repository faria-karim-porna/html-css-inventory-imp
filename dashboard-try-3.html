<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&family=Yanone+Kaffeesatz:wght@200&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="dashboard-try.css" />
    <link rel="stylesheet" href="navigation.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="clock.css" />
    <link rel="stylesheet" href="boxes.css" />
    <link rel="stylesheet" href="donutChart.css" />
    <title>Try</title>
</head>

<body>
    <div class="d-flex">
        <div class="div-left">
            <!-- sidebar start-->
            <div id="mySidenav" class="sidenav">
                <p class="logo"><span>M</span>-SoftTech</p>
                <a href="#" class="icon-a"><i class="fa fa-dashboard icons"></i> &nbsp;&nbsp;Dashboard</a>
                <a href="#" class="icon-a"><i class="fa fa-users icons"></i> &nbsp;&nbsp;Customers</a>
                <a href="#" class="icon-a"><i class="fa fa-list icons"></i> &nbsp;&nbsp;Projects</a>
                <a href="#" class="icon-a"><i class="fa fa-shopping-bag icons"></i> &nbsp;&nbsp;Orders</a>
                <a href="#" class="icon-a"><i class="fa fa-tasks icons"></i> &nbsp;&nbsp;Inventory</a>
                <a href="#" class="icon-a"><i class="fa fa-user icons"></i> &nbsp;&nbsp;Accounts</a>
                <a href="#" class="icon-a"><i class="fa fa-list-alt icons"></i> &nbsp;&nbsp;Tasks</a>
            </div>
            <!-- sidebar end-->
        </div>
        <div class="div-right">
            <!-- navigation new start -->
            <div class="d-flex justify-content-between px-5 main-navbar align-items-center">
                <div class="navbar-title">Dashboard</div>
                <div>
                    <i class="fas fa-bell text-white mr-4"></i>
                    <i class="fas fa-envelope text-white"></i>
                </div>
            </div>
            <!-- navigation new end -->
            <!-- clock start -->
            <div class="d-flex justify-content-center w-100">
                <div class="clock__container">
                    <div id="clock"></div>
                </div>
            </div>
            <!-- clock end -->
            <!-- boxes start -->
            <div class="d-flex">
                <div class="col-div-3 d-flex justify-content-center">
                    <div class="box">
                        <p>67<br /><span>Customers</span></p>
                        <i class="fa fa-users box-icon"></i>
                    </div>
                </div>
                <div class="col-div-3 d-flex justify-content-center">
                    <div class="box">
                        <p>88<br /><span>Projects</span></p>
                        <i class="fa fa-list box-icon"></i>
                    </div>
                </div>
                <div class="col-div-3 d-flex justify-content-center">
                    <div class="box">
                        <p>99<br /><span>Orders</span></p>
                        <i class="fa fa-shopping-bag box-icon"></i>
                    </div>
                </div>
                <div class="col-div-3 d-flex justify-content-center">
                    <div class="box">
                        <p>78<br /><span>Tasks</span></p>
                        <i class="fa fa-tasks box-icon"></i>
                    </div>
                </div>
            </div>
            <!-- boxes end -->
            <!-- donut chart start -->
            <!-- <canvas id="myChart" style="width:100%;max-width:600px"></canvas> -->
            <canvas id="myCanvas" class="border border-danger"></canvas>
            <!-- donut chart end -->
        </div>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- cdn for font awesome -->
    <script src="https://kit.fontawesome.com/f88d2fa247.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="navigation.js"></script>
    <script src="clock.js"></script>
    <script src="donut.js"></script>
</body>

</html>
